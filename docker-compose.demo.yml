version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: 3c-backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - NODE_ENV=production

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # This will be replaced with ngrok URL via script
        - VITE_API_URL=${BACKEND_URL:-http://localhost:3000}
    container_name: 3c-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
